<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Contact</title>
    
</head>
<body>

    <nav class="navbar navbar-static-top">
        <div class="container">
                <div class="navbar-header navbar-brand">
                    <h1>Nathan Golba</h1>
                </div>
                
                <ul class="nav navbar-right p-0-sm">
                    <li class="nav-item"><a class"nav-link" href="index.html">About</a></li>
                    <li class="nav-item active"><a class"nav-link" href="portfolio.html">Porfolio</a></li>
                    <li class="nav-item"><a class"nav-link" href="#">Contact</a></li>
                </ul>
        </div>
    
    </nav>

    <div class="card aboutBox">

        <div class="card-header">
            <h2>Contact</h2>
        </div>

        <div class="card-body">
           <form>
               <div class="form-group">
                   <label for="name">Name</label>
                   <input type="text" class="form-control" id="name" placeholder="John Smith">
               </div>
               <div class="form-group">
                   <label for="email">Email</label>
                   <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
               </div>
               <div class="form-group">
                   <label for="message">Message</label>
                   <textarea class="form-control" id="message" rows="10"></textarea>
               </div>
               <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
           </form>     
        </div>
    </div>

    
    <div class="footer-copyright text-center">
        <h5 id="copyright">Copyright</h5>
    </div>

</body>
</html>
